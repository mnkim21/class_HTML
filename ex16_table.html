<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ex16_table.html

        표
        1. 표를 출력하는 용도
        2. 레이아웃을 구성하는 용도(뼈대) -> <div> + css

        <table>, 표
        - 큰 상자 역할
        - 전체 컨테이너
        - 블럭 태그

        <tr>, 행
        - Table Row
        - 중간 상자 역할

        <td>, 셀
        - Table Data
        - 작은 상자 역할
        - 출력되는 데이터를 직접 담는 역할

        <th>, 셀
        - Table Header
        -작은 상자 역할
        - + 제목 역할을 하는 작은 상자
        - 가운데 정렬 + 볼드체

     -->

     <h1>2행 2열 테이블</h1>

     <table border="1" width="200" height="200">
         <tr>
             <td>1</td>
             <td>2</td>
         </tr>
         <tr>
            <td>3</td>
            <td>4</td>
         </tr>
     </table>

     <br>

     <!-- 
         width와 height를 둘 다 줄 때와 하나만 줄때 크기가 서로 다르다.
         -> 둘 다 줄 경우 : 테두리선도 고려해야되기 때문에 내가 입력한 값의 비율로 배분된다.
         ex.<방법1> 테이블의 w = 200/ 셀에는 각각 w= 150, 50임.
         각 셀이 150, 50이 되는게 아니라 200에서 테두리 두께만큼 뺀 후 남은 값을 150:50 비율로 배분

         ex.<방법2> 테이블 w= 200, 셀에는 하나에만 w=150입력
         이 경우 w값이 입력된 셀의 경우 150만큼 가지고 전체에서 150을 뺀 나머지에서 다시 선의 두께를 제외한게 또다른 셀에 적용


      -->

      <!-- 방법1 -->
     <table border="1" width="200" height="200">
        <tr>
            <td width="150" height="150">1</td>
            <td width="50">2</td>
        </tr>
        <tr>
           <td height=50>3</td>
           <td>4</td>
        </tr>
    </table>

    <br>

    <!-- 방법2 -->
    <table border="1" width="200" height="200">
        <tr>
            <td width="150">1</td>
            <td>2</td>
        </tr>
        <tr>
           <td>3</td>
           <td>4</td>
        </tr>
    </table>

    

    <hr>
    <!-- 로그인 기능 -->
     <iframe src="./inc/auth.html" width="300", height="110" frameborder="0"></iframe>
    <hr>



    <table border="1" width="200" height="200" bgcolor = aquamarine>
        <tr bgcolor="red">
            <td bgcolor="blue">1</td>
            <td>2</td>
        </tr>
        <tr>
           <td>3</td>
           <td>4</td>
        </tr>
    </table>



    <br>

    <!-- 
        cellspacing, 셀과 셀 사이의 간격
     -->
    <table border="0" width="200" height="200" cellspacing="0">
        <tr>
            <td bgcolor="red" width="100" height="100">1</td>
            <td bgcolor="yellow" width="100" height="100">2</td>
        </tr>
        <tr>
           <td bgcolor="purple" width="100" height="100">3</td>
           <td bgcolor="pink" width="100" height="100">4</td>
        </tr>
    </table>



    <br>

    <!-- 
        td.align
        - Horisontal Alignment
        - 수평 정렬
        - left, right, center

        td.valign
        - Vertical Alignment
        - 수직 정렬
        - top, middle, bottom
     -->

    <table border="1" width="200" height="200">
        <tr>
            <td align="right" valign="bottom">1</td>
            <td align="left" valign="middle">2</td>
        </tr>
        <tr>
           <td align="center">3</td>
           <td align="">4</td>
        </tr>
    </table>

</body>
</html>
