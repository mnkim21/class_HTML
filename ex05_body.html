    <!-- 
        ex05_body.html
        
        이클립스
        - Client Code > 자동 완성 기능이 약함. (HTML, CSS, JavaScript)
        - 웹 개발 < 응용 개발

        <body> 태그
        - 출력 내용을 담고 있는 최상위 태그
        - 혼합형, 쌍태그 = <시작태그></끝태그>
        - 자식 : 태그 or PCDATA

        <body> 속성
        - bgcolor : 배경색, background color
        - background : 배경이미지, background image


        HTML 색상 표현 방법
        1. 색상명
            - Named Color, Well-known Color
            - 미리 약속된 몇 가지의 색상명을 사용(140여종) -> web color name 검색
        2. RGB
            - Red + Green + Blue
            - 각 색상의 단계는 : 256단계(2^8/ 0 ~ 255, 00 ~ FF)
            - 16,777,216가지의 색상 표현 가능(Red 256 * Green 256 * Blue 256)
            - 16진수로 표기
            - 00 00 00(검정색) ~ FF FF FF(흰색)
            - #000000 : 검정색
            - #FFFFFF : 흰색
            - #FFFF00 : 노란색
            - #FF00FF : 보라색
            - #00FFFF : 하늘색

            - #FF5500 > #F50 : 각각의 R G B자리의 글자가 반복되면 1자리로 표현 가능
            - #FFFFFF > #FFF > #F(x)

            - #FFFFFF, #999999, #484848: RGB가 같으면 무채색

     -->

     <h1>제목입니다.</h1>
