<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ex09_style.html

        화면에 특징있게 보여지거나 의미를 지정할 때 사용
     -->

     <b>볼드체</b><br> <!-- 글꼴 두껍게 -->
     <i>이탤릭체</i><br> <!-- 기울임꼴 -->
     <u>밑줄</u><br> <!-- Underline -->
     <strike>취소선 찍</strike><br> <!-- 취소선 -->
     H<sub>2</sub>O<br> <!-- 밑첨자 -->
     MC<sup>2</sup><br> <!-- 윗첨자 -->

     <br>
     <hr>


     <h1>의미를 강조하는 태그(물리적 모양은 중요하지 않음)</h1>

     <strong>중요한 데이터</strong><br> <!-- 두껍게/ 중요도 : 1순위 -->
     <em>강조하는 데이터</em><br> <!-- 기울임/ 중요도 : 2순위 -->
     <mark>강조하는 데이터</mark><br> <!-- 형광펜 -->

     <blockquote>인용구</blockquote><br>
     <code>int a = 10;</code><br> <!-- 실사용 예시 : 웹 자동 번역 시 코드는 번역되지 않음 -->
     <abbr>HTML</abbr><br> <!-- 축약, 약어 -->
</body>
</html>
